<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosta Strona WWW</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .column {
            flex: 1;
            padding: 1em;
            box-sizing: border-box;
        }
        .column:nth-child(odd) {
            background-color: #f2f2f2;
        }
        @media (max-width: 600px) {
            .column {
                flex: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Witaj na Mojej Stronie</h1>
    </header>
    <div class="container">
        <div class="column">
            <h2>Kolumna 1</h2>
            <p>To jest treść pierwszej kolumny.</p>
        </div>
        <div class="column">
            <h2>Kolumna 2</h2>
            <p>To jest treść drugiej kolumny.</p>
        </div>
        <div class="column">
            <h2>Kolumna 3</h2>
            <p>To jest treść trzeciej kolumny.</p>
        </div>
    </div>
</body>
</html>
